version: 2                            # only version at the moment 
 
requests:
  bad_user:
    request:
      url: https://api.dev.8om.tech/atom/chat
      method: POST
      headers:
      - name: Authorization
        value: set_this_from_env_file
      postData:
        mimeType: application/json
        text:
          userName: Anonymous
          userId: u1
          userInput: testing
          userInterests:
            - hiking
          atomName: Taezi
          atomId: bad atom
          chatType: Text
    validate:
      - jsonpath: status
        expect: 400
    log: true
